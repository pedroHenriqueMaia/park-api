spring.application.name=demo-park-api
server.port=8081

# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR


# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA

spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl.auto=update

# Springdoc OpenApi & Swagger
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.pedroHenriqueMaia.demo_park_api.web.controller
