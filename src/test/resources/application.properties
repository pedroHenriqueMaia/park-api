# H2 CONFIG
spring.h2.console.enabled=true # Habilita o console do H2
spring.datasource.url=jdbc:h2:mem:testdb # URL para o banco em memória
spring.datasource.driverClassName=org.h2.Driver # Driver do H2
spring.datasource.username=sa # Usuário padrão
spring.datasource.password= # Senha padrão (vazia para H2)
spring.jpa.hibernate.ddl-auto=create-drop # Cria e derruba o esquema no início da execução
spring.jpa.show-sql=true # Mostra as queries SQL
spring.jpa.properties.hibernate.format_sql=false # Formatação das queries
